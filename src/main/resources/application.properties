# SWAGGER
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# PORTA ONDE VAI SER EXECUTADO O TOMCAT
server.port = 8080

# INFORMAÇÕES PARA CONEXÃO COM O BANCO DE DADOS MYSQL
spring.datasource.url=jdbc:mysql://localhost/film_api?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MANIPULANDO ESTRUTURAS (TABELAS)
spring.jpa.hibernate.ddl-auto=update

# IMPRIMIR SQL DO BANCO DE DADODS
spring.jpa.show-sql=true

# FACILITAR A VISUALIZAÇÃO
spring.jpa.properties.hibbernate.format_sql=true

allowed.origin=http://localhost:4200

api.security.token.secret=${JWT_SECRET:12345678}